<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail Bulk Deleter</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 13px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d93025;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #c5221f;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .info-text {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h2>Gmail Bulk Deleter</h2>

  <div class="warning">
    ⚠️ This will permanently delete emails. Use with caution!
  </div>

  <div class="form-group">
    <label for="startDate">Start Date (optional):</label>
    <input type="date" id="startDate">
    <div class="info-text">Leave empty for all emails from the beginning</div>
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <div class="info-text">Emails on or before this date (required)</div>
  </div>

  <div class="form-group">
    <label for="category">Category (optional):</label>
    <input type="text" id="category" placeholder="e.g., promotions, social, updates, forums">
    <div class="info-text">Gmail category (promotions, social, updates, forums)</div>
  </div>

  <div class="form-group">
    <label for="label">Label (optional):</label>
    <input type="text" id="label" placeholder="e.g., custom label name">
    <div class="info-text">Custom Gmail label</div>
  </div>

  <div class="form-group">
    <div class="checkbox-group">
      <input type="checkbox" id="unreadOnly" checked>
      <label for="unreadOnly" style="margin: 0;">Only unread emails</label>
    </div>
  </div>

  <div class="form-group">
    <label for="maxPages">Max pages to process:</label>
    <input type="text" id="maxPages" value="10" placeholder="10">
    <div class="info-text">Limit pagination (0 = unlimited)</div>
  </div>

  <button id="deleteBtn">Delete Emails</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
